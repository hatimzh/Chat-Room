<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="icon" href="chat-room-image.png">

</head>
<body>
<div class="container">
<h1>Login</h1>
<img src="chat-room-image.png" alt="Chat Room" class="chat-room-image">
<form action="login" method="post">
<label>Username:</label><input type="text" name="username" placeholder="Your username" required><br>
<label>Password:</label><input type="password" name="password" placeholder="Password here" required></br>
<div id="chat" class="chat"></div>
<input id="login-button" type="submit" name="login" value="Login"> or
<a href="sign-up.html"><input id="signup-button" type="button" value="Sign-up"></a>
</form>
</body>
</html>
