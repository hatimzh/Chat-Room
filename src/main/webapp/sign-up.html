<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-up</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="icon" href="chat-room-image.png">

</head>
<body>
<div class="container">
  <form action="Signup" method="post">
    <h1>Sign-up</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your complete name" name="name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Your username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Your password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
    </div>
    <div class="button-group">
      <input id="signup-button" type="submit" name="sign-up" value="Sign-up">
    </div>
  </form>
</div>
</body>
</html>
